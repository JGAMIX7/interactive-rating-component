<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Overpass font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="rating">
      <img src="images/icon-star.svg" alt="star icon">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <ul>
        <li><button class="btn-select">1</button></li>
        <li><button class="btn-select">2</button></li>
        <li><button class="btn-select">3</button></li>
        <li><button class="btn-select">4</button></li>
        <li><button class="btn-select">5</button></li>
      </ul>
      <button class="btn-submit">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you">
      <div class="img-box">
        <img src="images/illustration-thank-you.svg" alt="Ilustration">
      </div>
      <span>You selected <!-- Add rating here -->4 out of 5</span>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </div>

  <script src="script.js"></script>
</body>
</html>
